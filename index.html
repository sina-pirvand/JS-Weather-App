<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Weather App</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="Libs/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"
    />
  </head>
  <body class="d-flex flex-column gap-md-5 bg-info bg-opacity-10" id="body">
    <!--! *********************************************** -->
    <!--! PAGE 1 -->
    <!--! *********************************************** -->
    <main
      class="rounded-5 d-flex flex-column flex-lg-row align-items-center p-2 p-lg-5 d-none"
      id="main-1"
    >
      <div
        class="main-icon-container d-flex flex-column flex-lg-row align-items-center justify-content-center"
        id="main-img-container"
      >
        <img src="assets/icons/drop-light.png" alt="main icon" class="img-md" />
      </div>
      <div class="w-50">
        <h1 class="text-center fw-bold display-1 mt-4 mb-2 mb-lg-4">Drops</h1>
        <h4 class="text-center fw-normal gray-main">Weather App</h4>
        <button
          class="mx-auto d-block mt-lg btn rounded-pill text-white px-5 py-2"
          id="start-btn"
        >
          Get Started
        </button>
      </div>
    </main>
    <!--! *********************************************** -->
    <!--! PAGE 2 -->
    <!--! *********************************************** -->
    <div>
      <button
        class="btn rounded-circle align-self-start bg-info bg-opacity-10 p-1 m-1"
      >
        <img src="assets/icons/arrow-left-gray.svg" alt="arrow left icon" />
      </button>
    </div>
    <main
      class="rounded-5 d-flex flex-column justify-content-md-center justify-content-lg-between p-2 p-lg-5 mx-auto d-none"
      id="main-2"
    >
      <div
        class="items-container top p-3 position-relative d-flex flex-column justify-content-end align-items-md-start"
      >
        <img
          src="assets/icons/location-light.png"
          alt="location icon"
          class="img-md top position-absolute"
        />
        <span
          class="text-center text-md-start fw-bold display-4 mt-4 mb-2 mb-lg-4 d-block"
          >Current Location</span
        >
        <button class="cta my-2 btn rounded-pill text-white px-5 py-2">
          Allow Access Location
        </button>
      </div>
      <div class="line my-5 position-relative"></div>
      <div
        class="items-container bottom p-3 position-relative d-flex flex-column justify-content-end"
      >
        <img
          src="assets/icons/search-light.png"
          alt="location icon"
          class="img-md bottom position-absolute"
        />
        <span
          class="text-center text-md-start fw-bold display-4 mt-4 mb-2 mb-lg-4 d-block ml-md-5 ml-lg"
          >Search Location</span
        >
        <div
          class="d-flex flex-column flex-md-row align-items-start gap-md-3 ml-lg"
        >
          <input
            type="text"
            class="form-control rounded-pill ml-md-5"
            placeholder="Example: Tehran / Tehran,Ir"
          />
          <button
            class="cta d-flex justify-content-center align-items-center my-2 my-md-0 btn rounded-circle text-white ml-auto"
            id="search-city-btn"
          >
            <img src="assets/icons/arrow-right.svg" alt="arrow right icon" />
          </button>
        </div>
      </div>
    </main>
    <!--! *********************************************** -->
    <!--! PAGE 3 -->
    <!--! *********************************************** -->
    <main
      class="d-flex flex-column flex-lg-row justify-content-lg-center gap-2 gap-lg-5 m-2 m-lg-0"
    >
      <div class="rounded-5 p-1 bg-white py-lg-3 px-lg-5 pb-lg-4">
        <span class="d-block display-4 fw-bold text-center mt-3 mb-2"
          >London,UK</span
        >
        <span class="d-block gray-main text-center h4 fw-normal"
          >Partly Sunny</span
        >
        <img
          class="weather-icon d-block mx-auto"
          src="assets/icons/weather-icons-3d/sun/27.png"
          alt="Weather icon"
        />
        <span class="gray-dark fw-bolder temperature-main text-center d-block"
          >17°C</span
        >
        <div
          class="d-flex align-items-center justify-content-between px-3 px-lg-0"
        >
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <img
              src="assets/icons/Thermometer.svg"
              alt="real feel icon"
              class="icon-md"
            />
            <span class="cyan-main fw-bold small">Feels Like</span>
            <span class="gray-main fw-semibold h5">16°C</span>
          </div>
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <img
              src="assets/icons/Wind.svg"
              alt="wind speed icon"
              class="icon-md"
            />
            <span class="cyan-main fw-bold small">Wind Speed</span>
            <span class="gray-main fw-semibold h5">12Km/h</span>
          </div>
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <img
              src="assets/icons/Drop.svg"
              alt="humidity icon"
              class="icon-md"
            />
            <span class="cyan-main fw-bold small">Humidity</span>
            <span class="gray-main fw-semibold h5">74%</span>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center gap-2 flex-lg-column">
        <div
          class="flex-grow-1 d-flex flex-column align-items-center flex-lg-row-reverse weather-card-sm"
        >
          <img
            src="assets/icons/weather-icons-3d/sun/27.png"
            alt="weather icon"
            class="img-sm weather-icon-sm"
          />
          <div
            class="d-flex flex-column align-items-center weather-text-sm-container"
          >
            <span class="d-block gray-dark fw-bolder weather-temp-sm"
              >19°C</span
            >
            <span class="d-block gray-main fw-semibold weather-condition-sm"
              >Partly Sunny</span
            >
          </div>
          <span class="d-block gray-main text-center fw-bold weather-date-sm"
            >8/19</span
          >
        </div>
        <div
          class="flex-grow-1 d-flex flex-column align-items-center flex-lg-row-reverse weather-card-sm"
        >
          <img
            src="assets/icons/weather-icons-3d/sun/27.png"
            alt="weather icon"
            class="img-sm weather-icon-sm"
          />
          <div
            class="d-flex flex-column align-items-center weather-text-sm-container"
          >
            <span class="d-block gray-dark fw-bolder weather-temp-sm"
              >19°C</span
            >
            <span class="d-block gray-main fw-semibold weather-condition-sm"
              >Partly Sunny</span
            >
          </div>
          <span class="d-block gray-main text-center fw-bold weather-date-sm"
            >8/19</span
          >
        </div>
        <div
          class="flex-grow-1 d-flex flex-column align-items-center flex-lg-row-reverse weather-card-sm"
        >
          <img
            src="assets/icons/weather-icons-3d/sun/27.png"
            alt="weather icon"
            class="img-sm weather-icon-sm"
          />
          <div
            class="d-flex flex-column align-items-center weather-text-sm-container"
          >
            <span class="d-block gray-dark fw-bolder weather-temp-sm"
              >19°C</span
            >
            <span class="d-block gray-main fw-semibold weather-condition-sm"
              >Partly Sunny</span
            >
          </div>
          <span class="d-block gray-main text-center fw-bold weather-date-sm"
            >8/19</span
          >
        </div>
        <div
          class="flex-grow-1 d-flex flex-column align-items-center flex-lg-row-reverse weather-card-sm"
        >
          <img
            src="assets/icons/weather-icons-3d/sun/27.png"
            alt="weather icon"
            class="img-sm weather-icon-sm"
          />
          <div
            class="d-flex flex-column align-items-center weather-text-sm-container"
          >
            <span class="d-block gray-dark fw-bolder weather-temp-sm"
              >19°C</span
            >
            <span class="d-block gray-main fw-semibold weather-condition-sm"
              >Partly Sunny</span
            >
          </div>
          <span class="d-block gray-main text-center fw-bold weather-date-sm"
            >8/19</span
          >
        </div>
      </div>
    </main>
    <script src="scripts/scripts.js"></script>
    <script src="Libs/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
